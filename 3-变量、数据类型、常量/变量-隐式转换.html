<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量 - 隐式转换</title>
</head>

<body>
  <script>
    
    //   号两边只要有一个是字符串，都会把另外一个转成字符串

    //   除了 + 以外的算术运算符 比如 -  * / 等都会把数据转成数字类型

    console.log(1 + 1);   // 2
    console.log(`walking` + 1);  // walking1
    console.log(2 + '2');   // 22
    console.log(2 - '2');   // 0
    console.log(+12);   // 12
    console.log(+'123');   // 123

    //   任何数据 和 字符串 相加 结果都是 字符串

  </script>

</body>

</html>
