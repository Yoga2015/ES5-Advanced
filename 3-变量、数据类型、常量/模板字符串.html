<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串</title>
</head>

<body>
  <script>
    
    let name = prompt("请输入名字：");
    let age = prompt("请输入年龄：");

    /*
      字符串拼接
        使用场景 ： 拼接 字符串 和变量
        在没有它之前，要拼接变量比较麻烦
    */
    document.write('大家好，我叫' + name + ', 今年' + age + '岁')

    /* 
      模板字符串 语法：
         1、 `` （反引号）。
         2、 内容拼接变量时， 用 ${} 包住变量。
    */
    document.write(`大家好，我叫 ${name} , 今年 ${age} 岁`)

  </script>
</body>

</html>
