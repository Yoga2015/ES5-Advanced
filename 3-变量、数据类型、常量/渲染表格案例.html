<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染表格案例</title>
  <style>
    h3 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      height: 80px;
    }

    th {
      padding: 5px 30px;
    }

    table,
    tr,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>订单确认</h3>

  <script>
    /*    
     需求: 用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息
   
     分析:
       1、需要输入3个数据，所以需要3个变量来存储price num address
       2、需要计算总的价格 total
       3、页面打印生成表格，里面填充数据即可
       4、记得最好使用模板字符串 
     */

    // 1、用户输入
    let price = +prompt(`请输入商品价格:`);
    let num = +prompt(`请输入商品数量:`);
    let address = prompt(`请输入收货地址:`);

    // 2、计算总额
    let total = price * num;

    // 3、页面打印 渲染
    document.write(`
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收获地址</th>
      </tr>
      <tr>
        <td>华为P60</td>
        <td>${price}</td>
        <td>${num}</td>
        <td>${total}</td>
        <td>${address}</td>
      </tr>
  </table>
    `)
  </script>
</body>

</html>
