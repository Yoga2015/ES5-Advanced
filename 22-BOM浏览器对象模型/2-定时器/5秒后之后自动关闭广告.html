<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5秒后之后自动关闭广告</title>
</head>

<body>

  <img src="./lilianjie.png" alt="" class="photo">

  <script>

    let photo = document.querySelector('.photo');

    setTimeout(function () {
      photo.style.display = 'none';
    }, 5000);

  </script>
  
</body>

</html>
