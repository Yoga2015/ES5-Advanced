<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reload( )方法</title>
</head>

<body>

  <button>点击</button>

  <script>

    let btn = document.querySelector('button');

    btn.addEventListener('click', function () {

      // location对象 的 属性：
      console.log(location.href);   // 获取 完整的 URL 
      console.log(location.search);   // 获取 符号 ？ 后面部分
      console.log(location.hash);   // 获取 符号 # 后面部分

      // location对象 的 方法：

      // location.assign()  跟 href 一样，可以跳转页面
      // 它记录浏览历史，所以可以实现 后退 功能
      location.assign('https://www.baidu.com/');

      // location.replace()    跟href 一样，可以跳转页面
      // 它不记录浏览历史，不可以实现 后退 功能
      location.replace('https://www.baidu.com/');

      location.reload();  // 类似 f5 刷新页面

      location.reload(true);  // 强制刷新，类似 Ctrl + f5

    })

  </script>

</body>
