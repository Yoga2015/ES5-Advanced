<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 选择符（|）</title>
</head>

<body>
  <script>

    // 选择符（|）

    console.log(/22|33/.test('11223'));  // true

    console.log(/weige|walking|lige /.test('weige'));   // true

    let str = 'weige';
    console.log(/ weige | walking | lige /.test(str));   // true

  </script>

</body>

</html>
