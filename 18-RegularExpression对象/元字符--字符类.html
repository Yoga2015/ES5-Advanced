<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元字符--字符类</title>
</head>

<body>

  <script>

    // 字符类 [abc]   只选1个

    console.log(/^[abc]$/.test('a'));   // true

    console.log(/^[abc]$/.test('b'));   // true

    console.log(/^[abc]$/.test('c'));   // true

    console.log(/^[abc]$/.test('ab'));  // false

    console.log(/^[abc]{2}$/.test('ab'));  // true

    console.log(/^[1-9][0-9]{4}$/.test('10086'));

    console.log('-------------------------');


    // 字符类 [a-zA-Z0-9]  只选 1 个

    console.log(/^[a-z]/.test('k'));    // true

    console.log(/^[A-Z]/.test('k'));    // false

    console.log(/^[0-9]/.test(5));    // true

    console.log(/^[a-zA-Z0-9]/.test(6));    // true

    console.log(/^[a-zA-Z0-9]/.test('k'));    // true

    console.log(/^[a-zA-Z0-9]/.test('K'));    // true







  </script>

</body>

</html>
