<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过滤敏感词</title>
</head>

<body>

  <textarea name="" id="" cols="30" rows="10"></textarea>

  <button>发布</button>

  <div></div>

  <script>

    /*    需求 ：要求 用户 不能输入敏感字

          比如 ：walking 老师上课 很有 **

            分析：

            1、用户输入内容，获取 用户输入内容

            2、对 用户输入内容 进行 正则替换查找，找到敏感词，进行 ** 替换
               比如： 激情、基情、骚气 等等 都进行 ** 替换

            3、要 全局替换 使用修饰符 g 
    */

    const tx = document.querySelector('textarea');

    const btn = document.querySelector('button');

    const div = document.querySelector('div');

    btn.addEventListener('click', function () {

      // console.log(tx.value);

      div.innerHTML = tx.value.replace(/激情|基情|骚气/ig, '**');

      tx.value = '';

    })

  </script>

  <script>

    // i 不区分大小写    、    g 全局替换

    console.log(/^java$/.test('java'));    // true

    console.log(/^java$/i.test('JAVA'));   // true

    console.log(/^java$/i.test('Java'));   // true


    const str = 'java 是一门编程语言，学完 JAVA 马上就业';

    // const result = str.replace(/java|JAVA/g, '前端'); 使用 选择符 |

    const result = str.replace(/java/gi, '前端');

    console.log(result);  //  '前端 是一门编程语言，学完 前端 马上就业'

  </script>

</body>

</html>
