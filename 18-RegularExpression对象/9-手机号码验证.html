<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证手机号码</title>
  <style>
    .right {
      color: green;
    }

    .error {
      color: red;
    }
  </style>

</head>

<body>

  <input type="text" id="tel">

  <span></span>

  <script>

    // 验证 手机号码  /^[1][0-9]{10}$/  或者 /^[1][\d]{10}$/

    const reg = /^[1][\d]{10}$/;

    console.log(reg.test('13720501193'));   // true

    console.log(reg.test('03720501193'));  // false

  </script>

  <script>

    // 1、定义 手机号码 的 正则表达式
    let regex = /^1[3|4|5|7|8]\d{9}$/;

    // 2、获取 手机号码框 的 值
    let tel = document.querySelector('#tel');
    let span = document.querySelector('span');

    // 3、 当 手机号码框 失去焦点 进行 正则表达式 检验
    tel.addEventListener('blur', function () {

      if (regex.test(tel.value)) {

        // 正则表达式 验证成功
        span.className = 'right';
        span.innerHTML = '恭喜您输入正确';

      } else {

        // 正则表达式 验证失败
        span.className = 'error';
        span.innerHTML = '手机号码格式不正确，请重新输入';

      }

    })

  </script>

</body>

</html>
