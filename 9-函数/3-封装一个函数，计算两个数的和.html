<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装一个函数，计算两个数的和</title>
</head>

<body>
  <script>

    // 封装一个函数，计算两个数的和

    function getSum() {

      let num1 = +prompt('请输入第一个数字');

      let num2 = +prompt('请输入第二个数字');

      document.write(num1 + num2 + '<br>');
    }

    getSum();



    // 封装一个函数，计算 1-100 之间所有数的和

    function getSum2() {

      let result = 0;

      for (let i = 1; i <= 100; i++) {
        result = result + i
      }
      
      document.write(result);  // 5050
    }

    getSum2();

  </script>
</body>

</html>
