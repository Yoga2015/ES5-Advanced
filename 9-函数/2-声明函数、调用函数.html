<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>声明（定义）函数</title>
</head>

<body>
  <script>

    function sayHello() {

      console.log('hello');

    }

    // 注意 ： 声明(定义) 的 函数 必须调用 才会真正被执行，使用() 调用函数  

    sayHello();   // 函数调用，这些 函数体内 的 代码逻辑 会被执行

    sayHello();   // 函数一次声明 可以多次调用，每一次函数调用 函数体 里面的代码 会重新执行一次

    sayHello();

  </script>
</body>

</html>
