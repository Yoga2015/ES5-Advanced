<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join(分隔符)</title>
</head>

<body>
  <script>

    // join(分隔符)
    let arr = ['red', 'green', 'yellow'];

    console.log(arr);  //['red', 'green', 'yellow']

    console.log(arr.join());    // red, green, yellow

    console.log(arr.join(''));  // 'redgreenyellow'

    console.log(arr.join('-')); // red-green-yellow 

    console.log(arr.join('&')); // red&green&yellow

    console.log(arr.join('|')); // red|green|yellow

  </script>
</body>

</html>
