<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isArray( )判断是否为Array类型</title>
</head>

<body>
  <script>
    // 检测过来的参数是否为数组 ，若是，则反转数组
    function reverseArray(arr) {   // 传过来的参数 没做判断

      if (Array.isArray(arr)) {

        var newArr = [];

        for (var i = arr.length - 1; i >= 0; i--) {

          newArr[newArr.length] = arr[i];

        }

        return newArr;

      } else {

        return 'error 这个参数要求必须是数组格式[1,2,3]'

      }

    }

    console.log(reverseArray([3, 6, 9])); //[9, 6, 3]

    console.log(reverseArray());   // 不传参 就 提示 error

    // 因为传递过去的不是数组，所以会原封不动的把 newArr这个空数组 返回 
    console.log(reverseArray(1, 2, 3)); // []    不传参 就 提示 error


  </script>
</body>

</html>
