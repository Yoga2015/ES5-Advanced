<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赋值运算符</title>
</head>

<body>
  <script>

    let num = 1;

    // 1、采用 算术运算符
    // num = num + 1;        

    // 2、采用 赋值运算符     +=  出现 是为了 简化代码
    num += 1;

    document.write(num);


  </script>
</body>

</html>
