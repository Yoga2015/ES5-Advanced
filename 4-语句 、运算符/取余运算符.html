<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>取余运算符（取模运算符）</title>
</head>

<body>
  <script>

    // 余数运算符（%）返回 前一个运算子 被 后一个运算子除，所得的余数。

    console.log(4 % 2);   // 取余数 是  0
    console.log(5 % 3);   // 取余数 是   2
    console.log(3 % 5);   // 取余数 是   3  

    // 有个计算小技巧：只要 前面这个数 比 后面这个数小，取余结果 就是 前面这个数

    console.log(2 % 5 + 4 * 2);   // 10

    console.log('walking' - 2);   // NaN
    console.log(NaN - 2);   // NaN
    console.log(NaN + 2);   // NaN
    console.log(NaN / 2);   // NaN
    console.log(NaN * 2);   // NaN

    console.log(NaN === NaN);  // false

  </script>

</body>

</html>
