<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语句和表达式的区别</title>
</head>

<body>


  <script>
    // 语句 主要为了进行 某种操作，一般情况下 不需要返回值；
    // 语句 以 分号 结尾，一个分号就表示一个语句结束。多个语句可以写在一行内。

    var a = 1 + 3;

    // 这条语句 先用 var 命令，声明了变量 a ，然后将 1 + 3 的运算结果 赋值给 变量a。

    // 1 + 3 叫做 表达式（expression），指 一个 为了得到 返回值 的 计算式。
    // 表达式：是由 数字、运算符、变量 等 组成的式子。

  //  表达式 是为了 得到返回值 ，一定会返回一个值。
  //  凡是 JavaScript 语言中 预期为值 的地方，都可以使用表达式。
  //  比如，赋值语句的等号右边，预期是一个值，因此可以放置各种表达式。

  </script>


  <br>
</body>

</html>
