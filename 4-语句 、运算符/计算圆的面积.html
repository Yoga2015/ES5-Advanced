<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算圆的面积</title>
</head>

<body>
  <script>
    // 1、页面弹出输入框
    let r = +prompt('请输入圆的半径：');    // 半径

    // 2、计算圆的面积 （内部处理）
    let S = 3.14 * r * r;

    document.write(S);

  </script>
</body>

</html>
