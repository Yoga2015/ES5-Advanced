<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom对象</title>
</head>

<body>

  <div class="onediv">123</div>

  <div id="twoDiv">456</div>

  <div>789</div>

  <ul>
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
  </ul>

  <script>

    // 1、根据 CSS 选择器 来获取 页面中的 DOM元素   
    const onediv = document.querySelector('.onediv');
    console.log(onediv);

    // 2、根据 CSS 选择器 来获取 页面中的 DOM元素   
    const twoDiv = document.querySelector('#twoDiv');
    console.log(twoDiv);

    // 3、根据 标签名 来获取 页面中的 DOM元素
    const div = document.querySelector('div');
    console.log(div);


    // 获取 ul 中 第一个 li
    const oneli = document.querySelector('ul li:first-child');

    console.log(oneli);   // <li>test1</li>

    // 直接操作修改
    oneli.style.color = 'red';


    // 获取 ul 中 所有的 li
    const lis = document.querySelectorAll('ul li');

    console.log(lis);  // NodeList(3) [li, li, li]

    // 不能直接修改
    // lis.style.color = 'green';

    console.log(lis.length);   // 3

    for (let i = 0; i < lis.length; i++) {
      lis[i].style.color = 'green'
    }

  </script>


</body>

</html>
