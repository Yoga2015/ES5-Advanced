<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面弹框</title>
</head>

<body>

  <script>
    /* 需求 ：页面 弹出 对话框 ，‘你爱我吗？’，如果输入 ‘爱’，则结束，否则一直弹出对话框
      
      分析：
          1、循环条件永远为真，一直弹出对话框
          2、循环的时候，重新让用户输入
          3、如果用户输入的是 ： 爱 ， 则退出循环（break） 
    */

    while (true) {

      let str = prompt('你爱我吗？')

      if (str === '爱') {

        alert('我就猜到你一定是爱我的~~~')

        break;
      }

    }
  </script>
  
</body>

</html>
