<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易ATM取款机案例</title>
</head>

<body>
  <script>
    /*  需求 ： 用户可以选择 存钱、取钱、查看余额 和 退出功能
              
        分析：
            1、开始循环 输入框 写到 循环里面
            2、如果用户输入的 是 4 则退出循环，break
            3、准备一个总的金额
            4、根据用户输入做操作
    */

    let viewM = 100;     // 查看余额  3、准备一个总的金额 

    // 1、开始循环 输入框 写到 循环里面
    while (true) {

      let result = +prompt(`
                    请选择您的操作：
                        1、存款
                        2、取款
                        3、查看余额
                        4、退出
                  `);

      // 2、如果用户输入的 是 4 则退出循环，break
      if (result === 4) {
        break;
      }

      // 4、根据用户输入做操作
      switch (result) {
        case 1:
          let saveM = +prompt('请您输入存款金额');    // 存钱
          viewM = viewM + saveM
          break;      // 它在 switch 里面, 退出的 就是 switch 
        case 2:
          let getM = +prompt('请您输入取款金额');   // 取钱
          viewM = viewM - getM
          break;
        case 3:
          alert(`您的账户余额是：${viewM}`)
          break;
      }

    }

  </script>
</body>

</html>
