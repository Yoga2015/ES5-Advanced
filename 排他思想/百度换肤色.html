<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>百度换肤色</title>
<link rel="stylesheet" href="./formColor.css">
</head>
<body>

  <ul class="baidu">
    <li><img src="./1.png" alt=""></li>
    <li><img src="./2.png" alt=""></li>
    <li><img src="./3.png" alt=""></li>
    <li><img src="./4.png" alt=""></li>
  </ul>

  <script>

    // 1、事件源 获取元素   写法更严谨
    let imgs = document.querySelector('.baidu').querySelectorAll('img');
    // console.log(imgs); // NodeList(4) [img, img, img, img]

    // 2、注册事件: 给每一张小图 添加 事件处理程序
    for (let i = 0; i < imgs.length; i++) {

      imgs[i].onclick = function () {

        // this.src 就是我们点击图片的路径
        // console.log(this.src);
        // 把这个路径 this.src 给body 就可以了
        document.body.style.backgroundImage = 'url(' + this.src + ')';

      }

    }

  </script>

</body>

</html>
