<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分析class</title>
</head>

<body>

  ES5 中，生成 实例对象 的 传统方法 是 通过 构造函数 的。<br><br>

  ES6 引入了 Class (类) 这个概念，作为 对象 的 模板 。通过 class 关键字，可以定义 类 。 <br><br>

  class 可以看作 只是 一个语法糖，它 的 绝大部分功能，ES5 都可以做到。 <br><br>

  <script>

    // 使用 ES5 的 构造函数 来 实例化对象

    // 创建 Phone 类 ，并设置 brand、price 属性
    function Phone(brand, price) {
      this.brand = brand;
      this.price = price;
    }

    // 为 Phone 类 添加 call方法   从 构造函数 的 原型对象上 添加 ,这样可以做到 重复用
    Phone.prototype.call = function () {

      console.log('我可以打电话！');

    }

    // 实例化对象
    let xiaomi = new Phone('xiaomi', 4999);

    xiaomi.call();

    console.log(xiaomi);

  </script>

  <script>

    // 通过class实例化对象 

    // 1.类 中 的 方法名  前面不需要加上function这个关键

    // 2.类 中 的 方法 与 方法之间 不需要逗号分隔，加了会报错。

    // 3.类的数据类型就是函数，类本身就指向构造函数。

    // 4.clas使用的时候，也是直接 对 类 使用 new命令，跟 构造函数的用法 完全一致。

    class Shouji {

      // 构造方法 名字 不能修改 , this关键字 则代表 实例对象,   当new一个实例对象时 就自调用
      constructor(brand, price) {
        this.brand = brand;
        this.price = price;
      }

      // 添加方法  前面不需要加上function这个关键字 
      call() {
        console.log('我可以打电话！');
      }

    }

    // 使用的时候，也是直接 对 类 使用 new 命令 创建 一个实例对象
    let redmi = new Shouji('redmi', 1999);
    console.log(redmi);

    //类的数据类型 就是 函数
    console.log(typeof Shouji);   // function

    // 类本身 就指向 构造函数
    console.log(Shouji === Shouji.prototype.constructor);    // true      

  </script>



</body>

</html>
