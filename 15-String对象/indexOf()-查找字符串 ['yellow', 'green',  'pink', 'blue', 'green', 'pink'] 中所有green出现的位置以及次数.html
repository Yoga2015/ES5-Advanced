<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查找字符串 ['yellow', 'green', 'pink', 'blue', 'green', 'pink'] 中所有green出现的位置以及次数</title>
</head>

<body>
  <script>
    
    var str2 = ['yellow', 'green', 'pink', 'blue', 'green', 'pink'];

    let index = str2.indexOf('green');

    let num = 0;

    while (index !== -1) {

      console.log('green 出现的位置索引号：' + index);

      num++;

      index = str2.indexOf('green', index + 1);

    }

    console.log('green出现的次数：' + num);

  </script>
</body>

</html>
