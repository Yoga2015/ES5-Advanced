<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replace()替换字符</title>
</head>

<body>

  <script>

    // str.replace('要查找的元素', '替换查找的元素')

    'aaa'.replace('a', 'b')   // "baa"

    'aaa'.replace(-1, 'b')   // 返回 'aaa'  

    'aaa'.replace(5, 'b')   // 返回 'aaa'

  </script> 

</body>

</html>
