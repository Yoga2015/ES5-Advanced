<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算薪资案例</title>
</head>

<body>

  <script>

    // arr.reduce(function (上一次值, 当前值) { }, 初始值)

    const arr = [
      {
        name: '张三',
        salary: 10000,
      }, {
        name: '李四',
        salary: 10000,
      }, {
        name: '王五',
        salary: 10000,
      }
    ];

    // 计算薪资案例

    const total = arr.reduce((prev, current) => {

      // console.log(prev);  // {name: '张三', salary: 10000}  对于这种数据结构，第二个参数 “初始值 ” 不能省略不写，且 必须设为 0

      return prev + current.salary;

    }, 0)

    console.log('员工们的总工资:' + total);    // 30000


    // 上一次值           当前值           返回值     （第一次遍历）
    //    0               10000           10000

    // 上一次值           当前值           返回值     （第二次遍历）
    //  10000             10000           20000

    // 上一次值           当前值           返回值     （第三次遍历）
    //  20000             10000           30000



    // 需求： 每个人 涨薪 30%

    const total2 = arr.reduce((prev, current) => {

      return prev + current.salary * 1.3

    }, 0);


    // 上一次值           当前值           返回值     （第一次遍历）
    //    0               13000           13000

    // 上一次值           当前值           返回值     （第二次遍历）
    //  13000             13000           26000

    // 上一次值           当前值           返回值     （第三次遍历）
    //  26000             13000           39000

  </script>

</body>

</html>
