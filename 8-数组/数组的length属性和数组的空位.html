<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的length属性和数组的空位</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3,];

    console.log(arr.length); // 3   length属性 不过滤 空位

    console.log(arr); // [1, 2, 3]

    delete arr[1];

    console.log(arr[1]);    // undefined

    console.log(arr);    // [1, empty, 3]

    for (let i = 0; i <= arr.length - 1; i++) {
      console.log(arr[i]);    // 1  undefined  3
    }

    for (let i in arr) {
      console.log(arr[i]);   // 1  3      空位 就是 数组没有这个元素，所以不会被遍历到
    }

    // Object.keys(arr);   // 1  3        空位 就是 数组没有这个元素，所以不会被遍历到
  </script>
</body>

</html>
