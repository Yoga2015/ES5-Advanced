<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>必须输入五个有效年龄(0-100之间)放入数组进行各种计算</title>
</head>

<body>
  <script>

    /*  写一个程序，要求如下（★★）

    * 需求1：让用户输入五个有效年龄（0 - 100之间），放入数组中
    * 必须输入五个有效年龄，如果是无效年龄，则不能放入数组中
    * 
    * 需求2：打印出所有成年人的年龄(数组筛选)
    * 
    * 需求3：打印出所有人总年龄 （累加）
    * 
    * 需求4：打印出所有人的平均年龄 （累加）
    * 
    * 需求5：打印出最大年龄和最小年龄 （最大值） */

    let arr = [];

    while (arr.length < 5) {          //  判断条件 必须输入五个有效年龄，无效就继续输入

      let num = +prompt(`请输入第${arr.length + 1}个有效年龄`);

      if (num > 0 && num <= 100) {
        arr.push(num)
      };

    }

    document.write(`五个有效年龄（0 - 100之间）的数组 arr : [  ${arr}  ]  <br>`)



    // 需求2：打印出所有成年人的年龄(数组筛选)
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 18) {
        result.push(arr[i])
      }
    }

    document.write(`所有成年人的年龄为： ${result}  <br>`)



    // 需求3：打印出所有人总年龄 （累加）
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }

    document.write(`所有人的总年龄 ：${sum}  <br>`)



    // 需求4：打印出所有人的平均年龄 （累加）

    let average = 0;  //平均年龄
    average = sum / arr.length;    // 总年龄

    document.write(`所有人的平均年龄：${average}  <br>`)



    // 需求5：打印出 最大年龄 和 最小年龄 （最大值）    假设法

    let max = arr[0];
    let min = arr[0];
    for (let i = 0; i < arr.length; i++) {
      if (max < arr[i]) {
        max = arr[i];
      }
      if (min > arr[i]) {
        min = arr[i]
      }
    }
    document.write(`最大年龄:${max} <br>`)
    document.write(`最小年龄:${min}`)

  </script>
</body>

</html>
