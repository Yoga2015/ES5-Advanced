<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组反转</title>
</head>

<body>
  <script>

    // 数组反转

    let arr = ['red', 'green', 'blue', 'pink', 'purple'];

    let newArr = [];

    for (let i = arr.length - 1; i >= 0; i--) {

      newArr.push(arr[i])

    }

    alert(newArr)

    console.log(arr.reverse());

  </script>
  
</body>

</html>
