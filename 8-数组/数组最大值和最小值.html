<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求数组中的最大值和最小值</title>
</head>

<body>

  <script>
    
    // 求数组中的最大值和最小值

    let arr = [2, 6, 1, 7, 400, 55, 88, 100];

    let max = arr[0];   // max 里面要存的是 最大值

    let min = arr[0];    // min 里面要存的是 最小值

    for (let i = 0; i <= arr.length - 1; i++) {

      // 如果 max 比 数组元素 里面的值小，我们就需要把这元素赋值给 max  
      if (max < arr[i]) {
        max = arr[i]
      }

      // 如果 min 比 数组元素大，我们就需要把数组元素给 min
      if (min > arr[i]) {
        min = arr[i]
      }
    }

    document.write(`数组中的最大值：${max} <br>`)   // 400

    document.write(`数组中的最小值：${min}`)  // 1

  </script>

</body>

</html>
