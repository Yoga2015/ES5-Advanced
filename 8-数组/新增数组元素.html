<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增数组元素</title>
</head>

<body>
  <script>
    // 修改 数组索引  来 新增数组元素
    let arr = ['red', 'green', 'blue'];
    arr[3] = 'pink';
    console.log(arr);  // ['red', 'green', 'blue', 'pink']

    // ---------------------------------------------------------

    for (let i = 0; i < arr.length; i++) {
      console.log(arr[i]);
    }

    // 同上

    for (let i = 0; i <= arr.length - 1; i++) {
      console.log(arr[i]);
    }

  </script>
</body>

</html>
