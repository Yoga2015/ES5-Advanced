<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS颜色</title>
  <style>
    p {
      color: red;

      color: #000000;

      /*r 红色 、 g 绿色 、b 蓝色 */
      color: rgb(0, 255, 0);

      /*r 红色 、 g 绿色 、b 蓝色 、 a 透明度（从 0 透明 到 1 不透明）  */
      color: rgba(0, 0, 0, 0.6);

      font-size: 40px;

      font-weight: 700;

      font-style: italic;

      font-family:'Microsoft YaHei', 'Simsun','Simhei';

    }
  </style>
</head>

<body>
  <p>文字属性</p>
</body>

</html>
