<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出语法</title>
</head>

<body>
  <script>
    // 向 body 内输出内容
    document.write('要输出的内容')

    document.write('<h1>我是标题<h1>')    // 如果输出的内容写的是标签，也会被解析成网页元素

  </script>
</body>

</html>
