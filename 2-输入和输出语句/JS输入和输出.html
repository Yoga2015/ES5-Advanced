<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js输入和输出</title>
</head>

<body>
  <script>

    let uname = prompt('请输入您的姓名：');
    let age = prompt('请输入您的年龄：');
    alert(`大家好，我叫 ${uname}，我今年贵庚 ${age} 岁了`)


    var num = confirm('确定取消吗？');
    alert(num);   // true


  </script>
</body>

</html>
