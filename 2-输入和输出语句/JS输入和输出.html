<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js输入和输出</title>
</head>

<body>
  <script>

    var name = prompt('请输入姓名？');
    alert('欢迎' + name + "回来！");

    var num = confirm('确定取消吗？');
    alert(num);   // true

    

  </script>
</body>

</html>
