<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断 2个数的最大值</title>
</head>

<body>

  <script>

    /** 案例 ：判断 2个数的最大值
      1、弹出 prompt 输入框，让用户输入第一个数字 
      2、弹出 prompt 输入框，让用户输入第二个数字 
      3、利用 三元运算符 输出 最大值
      4、弹出 alert语句 返回 判断结果  
    */

    let num1 = +prompt('请输入第一个数字');
    let num2 = +prompt('请输入第二个数字');

    num1 > num2 ? alert(`最大值是: ${num1}`) : alert(`最大值是: ${num2}`)

  </script>

</body>

</html>
