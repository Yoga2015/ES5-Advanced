<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语句和表达式的区别</title>
</head>

<body>
  语句 主要为了进行 某种操作，一般情况下 不需要返回值；<br>
  表达式 是为了 得到返回值 ，一定会返回一个值。<br>
  凡是 JavaScript 语言中 预期为值 的地方，都可以使用表达式。比如，赋值语句的等号右边，预期是一个值，因此可以放置各种表达式。<br>
  语句以分号结尾，一个分号就表示一个语句结束。多个语句可以写在一行内。<br>
</body>

</html>
