  <script>
    // for (let i = 1; i <= 9; i++) {

    //   }
    //   document.write('<br>')
    // }

    // 1、外层循环 控制行数
    for (let i = 1; i <= 9; i++) {
      // 2、里层循环控制列数
      for (let j = 1; j <= i; j++) {
        document.write(`<span> ${j} * ${i} = ${j * i}</span>`)
      }
      document.write('<br>')
    }

    var str = '';
    for (var i = 1; i <= 9; i++) {
      for (var j = 1; j <= i; j++) {
        str += j + 'x' + i + '=' + j * i + '\t';
      }
      str += '\n';
    }
    console.log(str);
    
  </script>
