<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任意范围的随机整数生成函数</title>
</head>

<body>
  <script>

    // 任意范围 的 随机整数 生成 函数 :
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    getRandomInt(1, 6) // 4

  </script>
</body>

</html>
