<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任意范围的随机数生成函数</title>
</head>

<body>
  <script>

    // 任意范围 的 随机数 生成 函数:
    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    getRandomArbitrary(1.5, 6.5)  // 1.6556636580428883

  </script>
</body>

</html>
