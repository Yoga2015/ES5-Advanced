<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>什么是箭头函数</title>
</head>

<body>
  <script>

    // 什么是 箭头函数
    // 箭头函数 是 一种更简洁的 函数写法，并且 不绑定 this.
    // 箭头函数  适用于 那些本来需要 匿名函数 的地方。（可以说 替代 匿名函数）

    // 1、声明 一个 函数
    let fn1 = function () {

    }

    // 2、声明 一个 箭头函数
    let fn2 = () => {

    }

    // 箭头函数的简写

    // (1) 只有一个形参的时候，可以省略 圆括号
    let add1 = (n) => {
      console.log(n);
    }

    let add2 = n => {
      console.log(n);
    }



    // (2) 当 函数的 函数体里 只有一条语句的时候, 可以省略 花括号
    let fn3 = (n) => {
      console.log(n + 1);
    }

    let fn4 = n => console.log(n + 1);


    // (3) 当 函数的 函数体里 只有一条语句的时候, 可以省略 花括号；有 return 也可以 省略 return
    let fn5 = x => {
      return x + x
    }

    let fn6 = x => x + x;



    // 1、声明一个箭头函数 的语法
    let fn = (a, b) => {

      return a + b;

    }

    // 2、调用函数
    let result = fn(2, 2);

    console.log(result);  // 4


    // 箭头函数 可以直接 返回 一个对象

    const fn7 = (uname) => ({ name: uname });

    console.log(fn7('张三'));   // {name: '张三'}

  </script>

  <script>

    let Person = () => {
      this.name = name;
      this.age = age;
    }

    let me = new Person('zhao', 25);

    console.log(me);   //  TypeError: Person is not a constructor 


    // 不能使用 arguments 变量

    let fn8 = () => {

      console.log(arguments);

    }

    fn8(1, 2, 3);  // ReferenceError: arguments is not defined


    let fn11 = () => {
      console.log(this);
    }

    window.fn11();

  </script>



</body>

</html>
