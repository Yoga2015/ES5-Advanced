<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break语句用于立即跳出整个循环或者整个代码块</title>
</head>

<body>
  <script>
    var i = 0;

    while (i < 100) {
      console.log('i 当前为：' + i);
      i++;
      if (i === 10) break;
    }
  </script>
</body>

</html>
