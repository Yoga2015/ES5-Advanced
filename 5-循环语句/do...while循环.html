<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不管条件是否为真，do...while循环至少运行一次</title>
</head>

<body>

  <script>
    //  do...while循环 就是 先运行一次循环体，然后才来判断循环条件。
    //do...while循环 打印人的一生， 从 1岁到100岁
    var i = 1;
    do {
      console.log('他' + i + '岁了');
      i++;
    } while (i <= 100)
  </script>
</body>

</html>
