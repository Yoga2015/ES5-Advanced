<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in运算符</title>
</head>

<body>
  <script>

    // in运算符用于检查对象是否包含某个属性（注意，检查的是 键名，不是键值），如果包含就返回true，否则返回false。

    // let obj = { s: 1 };

    's' in obj;        // true

    // in 运算符 的 一个问题是，它不能识别哪些属性 是 对象自身的，哪些属性 是 继承的。

    var obj = {};
    
    'toString' in obj;        // true

  </script>
</body>

</html>
