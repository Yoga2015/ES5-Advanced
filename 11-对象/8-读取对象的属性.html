<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>读取对象的属性</title>
</head>

<body>
  <script>

    // 读取对象的一个属性 

    // 采用 点 运算符 读取 obj对象的属性   (自定义的属性)

    var obj = {
      username: '李四',
      age: 18,
      sex: '男',
      fn: function () {
        console.log('我是obj对象')
      }
    }

    console.log(obj.username);
    console.log(obj.age);
    console.log(obj.sex);

    // 读取所有属性   (自定义的属性)
    console.log(Object.keys(obj));   //  ['username', 'age', 'sex', 'fn']




  </script>
</body>

</html>
