<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>什么是对象</title>
</head>

<body>


  <script>

    // 1、创建对象 （声明 对象）
    let person = {};     // 变量person 指向 一个空的对象

    // 变量obj 就指向 一个 包含 两个键值对 的 对象
    let obj1 = {
      foo: 'Hello',
      bar: 'World'
    };

    // 同上

    let obj2 = {
      'foo': 'Hello',
      'bar': 'World'
    };

    /*  大括号就定义了一个对象，它被赋值给变量obj，所以变量obj就指向一个对象。
      该对象内部包含两个键值对（又称为两个“成员”）：
        第一个键值对是foo: 'Hello'，其中foo是“键名”（成员的名称），字符串Hello是“键值”（成员的值）。
        键名与键值之间用冒号分隔。
        第二个键值对是bar: 'World'，bar是键名，World是键值。两个键值对之间用逗号分隔。 
    */


    // 2、注意 属性 命名规范
    let obj3 = {
      1: 'a',
      3.2: 'b',
      1e2: true,
      1e-2: true,
      .234: true,
      0xFF: true
    };


    // 语法报错
    // let obj4 = {
    //   1p: 'Hello World'
    // };

    // // 不报错
    // let obj5 = {
    //   '1p': 'Hello World',
    //   'h w': 'Hello World',
    //   'p+q': 'Hello World'
    // };


  </script>


</body>

</html>
