<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量、属性的区别</title>
</head>

<body>
  <script>

    // 1、变量 和 属性 的相同点  它们都是用来存储数据的
    var age = 10;
    console.log(age);

    var obj = {
      age: 10,
    };
    console.log(age);  // age is not defined 
    console.log(obj.age);

    /**
     * 变量  单独声明并赋值 ， 使用的时候 直接写变量名 ， 单独存在
     * 属性  在对象里面的 不需要声明的  使用的时候必须是 对象.属性
    */

  </script>
</body>

</html>
