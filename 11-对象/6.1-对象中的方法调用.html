<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象中的方法调用</title>
</head>

<body>
  <script>

    // 对象中的方法调用
    let obj = {
      p: function (x) {
        return 2 * x;
      }
    };

    obj.p(5);    // 对象中的方法调用方式 是  obj.p()

    console.log(obj.p(5));   // 10       

  </script>
</body>

</html>
