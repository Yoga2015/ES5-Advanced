<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调用对象的方法</title>
</head>

<body>
  <script>
    let obj = {
      name: 'lili',
      eat: function (x) {
        console.log(`eat方法被调用了，今天吃 ${x} 喽`);
      }
    }

    console.log(obj.eat('玉米'));  //  eat方法被调用了，今天吃 玉米 喽
  </script>
</body>

</html>
