  <title>浏览器的工作原理</title>

<body>

  输入 URL 到 网页加载完成的过程

  我们 在 浏览器 的 地址栏 中 输入 一个 url 并 回车 之后 ，浏览器 会进行 DNS 查找，

  把 域名 转换为 真实的 IP地址， 根据 IP地址 找到 提供网站内容 的 服务器，

  在 找到 服务器 之后，浏览器 会通过 TCP握手机制 跟 服务器 建立 连接，

  而 现在 大部分 服务器 传输 都是 基于 HTTPS 协议的，那么 会 多一步 TLS 握手，建立 加密 的 隧道，保证 数据传输 不被监听 和 篡改

</body>
