<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for...in循环</title>
</head>

<body>
  <script>

    let obj = {
      username: '李四',
      age: 18,
      sex: '男',
      fn: function () {
        console.log('我是obj对象')
      },
      fn2: function () {
        console.log('我是obj2对象')
      }
    }

    for (let k in obj) {

      console.log(k);   // k 变量 输出 得到的是 属性名

      console.log(obj[k]);  // obj[k] 输出 得到的是 属性值

      console.log(k + ':' + obj[k]);    // 把 obj 对象 的 属性 以及 属性值 全部遍历出来

    }

  </script>
</body>

</html>
