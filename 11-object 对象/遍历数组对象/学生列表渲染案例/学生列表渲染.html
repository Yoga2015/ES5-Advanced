<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生列表渲染</title>
  <link rel="stylesheet" href="./students.css">
</head>

<body>
  <table>

    <caption> 学生列表 </caption>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <script>
      // 1、数据准备
      let students = [
        { name: 'walking', age: 18, sex: '男' },
        { name: 'yoga', age: 20, sex: '女' },
        { name: 'lisi', age: 19, sex: '女' },
        { name: 'zhangsan', age: 18, sex: '男' },
      ];

      // 2、渲染页面
      for (let i = 0; i < students.length; i++) {
        document.write(`
                          <tr>
                            <td>${i + 1}</td>
                            <td>${students[i].name}</td>
                            <td>${students[i].age}</td>
                            <td>${students[i].sex}</td>
                          </tr>
                      `)
      }

    </script>

  </table>

</body>

</html>
