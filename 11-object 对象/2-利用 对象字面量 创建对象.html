<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用对象字面量创建对象</title>
</head>

<body>

  <script>

    // 利用对象字面量创建对象 ｛｝
    let obj1 = {};  // 创建了一个空的对象

    // 但是对象是由属性和方法组成的，所以需要添加属性和方法
    let obj = {
      username: '李四',
      age: 18,
      sex: '男',
      speak: function () {
        console.log('hello~~');
      },
      dance: function () {
        console.log('我会跳舞')
      }
    };

    /** 创建对象
     * 1、对象里面的属性或者方法我们采取键值对的形式:
        键 属性名： 值 属性值
     * 2、多个属性或者方法 中间 用逗号隔开的 
     * 3、方法 冒号 后面跟的是 一个匿名函数
     */

    // 创建了对象之后，怎么使用对象？

    // 1、调用对象的属性 我们采取  对象名.属性名   
    console.log(obj.username);

    //  2、调用属性 还有一种方法  对象名['属性名']
    console.log(obj['age']);

    //  3、调用对象的方法 speak  对象名.方法名()
    obj.speak();

  </script>

</body>

</html>
