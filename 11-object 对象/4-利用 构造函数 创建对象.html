<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用 构造函数 创建对象</title>
</head>

<body>
  <script>

    let lisi = {
      username: '李四',
      age: 18,
      sex: '男',
      sing: function () {
        console.log('男人哭吧哭吧不是罪');
      },
    };

    let zhangsan = {
      username: '张三',
      age: 20,
      sex: '男',
      sing: function () {
        console.log('吻别');
      },
    };

    /**  利用构造函数创建对象
     * 
     *  假如我们 需要创建 四大天王 的 对象，
     *  他们之间 相同的属性：姓名  年龄  性别  ;  相同的方法 ：唱歌
     *  根据他们之间 相同的部分 封装到 函数 里面去。
 
   
    // 创建 构造函数 的 语法格式：  
      function 构造函数名() {
        this.属性 = 值;
        this.属性 = 值;
        this.方法 = function () {
          //方法体
        };
      };

      // 调用构造函数
      new 构造函数名(); 
    
    */

    /*
      上面 和 创建普通函数 是差不多的，构造函数 只是 里面多了this 、方法，

      创建构造函数的注意点：
        1、构造函数名 的首字母 是大写的
        2、我们构造函数 不需要 return 就可以返回结果
        3、我们 调用构造函数 必须使用 new
        4、我们只有 new Star() 调用函数就创建一个对象 ldh { }
        5、我们的属性和方法前面必须添加 this
    */


    function Star(name, age, sex, weight, sing) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.weight = weight;
      this.Sing = function () {
        console.log(`我是会唱歌!`);
      }
    }

    let ldh = new Star('刘德华', '20', '男', '70公斤');
    console.log(ldh.name);
    console.log(ldh.age);
    console.log(ldh.sex);
    console.log(ldh.weight);
    console.log(ldh.Sing);

    /** 以上就创建完了一个构造函数，并且利用这个构造函数创建了对象，
      * 它最大的优点就是可以批量生产。
    */

    // 继续创建对象：
    let gfc = new Star('郭富城', '18', '男', '62公斤');
    console.log(gfc.name);
    console.log(gfc.age);
    console.log(gfc.sex);
    console.log(gfc.weight);
    console.log(gfc.Sing);

    let zxy = new Star('张学友', '21', '男', '76公斤');

    let lm = new Star('黎明', '18', '男', '75公斤');
    


  </script>
</body>

</html>
