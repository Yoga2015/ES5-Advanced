<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交换两个变量的值</title>
</head>

<body>
  <script>
    // 交换两个变量的值
    let banner1 = '绿香蕉';
    let banner2 = '红香蕉';

    let temp;

    temp = banner1;
    banner1 = banner2;
    banner2 = temp;

    console.log('banner1 是' + banner1);
    console.log('banner2 是' + banner2);
  </script>
</body>

</html>
