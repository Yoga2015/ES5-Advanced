<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简版轮播图</title>
  <style>
    .slider {
      margin: 0 auto;
      width: 600px;
      height: 400px;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="slider">

    <img src="./img/slider01.jpg" alt="">

  </div>

  <script>

    // 把 数据 渲染到 页面指定位置

    // 1、准备 图片 数据
    let sliderData = [
                      { url: './img/slider01.jpg' },
                      { url: './img/slider02.jpg' },
                      { url: './img/slider03.jpg' },
                      { url: './img/slider04.jpg' },
                      { url: './img/slider05.jpg' },
                      { url: './img/slider06.jpg' },
                      { url: './img/slider07.jpg' },
                      { url: './img/slider08.jpg' },
    ]

    // 2、获取 图片
    let img = document.querySelector('.slider img');

    // 3 设置临时变量，用来控制 图片 播放 张数
    let i = 0;

    // 4、开启定时器
    setInterval(function () {

      i++;

      // 无缝衔接，轮播图 每播完一轮，继续从头开始播放
      if (i >= sliderData.length) {
        i = 0;
      }

      img.src = sliderData[i].url;

    }, 1000)

  </script>

</body>

</html>
