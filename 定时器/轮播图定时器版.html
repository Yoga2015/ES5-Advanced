<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      margin: 0 auto;
      width: 600px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="slider">

    <div class="slider-wrapper">
      <img src="./img/slider01.jpg" alt="" />
    </div>

    <div class="slider-footer">

      <p>明星陪你过大年？</p>

      <ul class="slider-indicator">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

  </div>

  <script>
    // 把 对应的数据 渲染到 标签里面
    // 初始数据
    const sliderData = [
      { url: './img/slider01.jpg', title: '明星陪你过大年？', color: 'rgb(100, 67, 68)' },
      { url: './img/slider02.jpg', title: '开启暖雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
      { url: './img/slider03.jpg', title: '八年游戏策划', color: 'rgb(36, 31, 33)' },
      { url: './img/slider04.jpg', title: '黄金味的煎饼！', color: 'rgb(139, 98, 66)' },
      { url: './img/slider05.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(67, 90, 92)' },
      { url: './img/slider06.jpg', title: '寒假在家干什么 ', color: 'rgb(166, 131, 143)' },
      { url: './img/slider07.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(53, 29, 25)' },
      { url: './img/slider08.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(99, 72, 114)' },
    ];

    // 1、获取 图片 ，用于将来把图片更换        精准获取
    const img = document.querySelector('.slider-wrapper img');

    // 2、获取 P 标签，用于将来把P标签中的文字内容更换     精准获取
    const pText = document.querySelector('.slider-footer p');

    // 3、获取 slider-footer 区域 的 背景颜色           精准获取
    const sliderFooter = document.querySelector('.slider-footer');

    let i = 0;  // 信号量 控制图片的张数
    // console.log(sliderData[ i]);

    // 4、开启 定时器
    setInterval(function () {

      i++;

      // 无缝衔接位置 ，轮播图 每播完一轮，继续从头开始播放
      if (i >= sliderData.length) {
        i = 0;
      }

      // 修改 图片地址，更换图片     数组里 某个对象的 url
      img.src = sliderData[i].url;

      // 修改 P 标签中的文字
      pText.innerHTML = sliderData[i].title;

      // 修改背景颜色
      sliderFooter.style.backgroundColor = sliderData[i].color;

      // 5、获取 小圆点 。  先删除 其他的li 的 active        精准获取
      document.querySelector('.slider-indicator .active').classList.remove('active');
      // 只让 当前 li 添加 active 
      document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active');

    }, 1000)

  </script>

</body>

</html>
