<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js操作CSS</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div></div>
  <section class="box"></section>

  <script>
    // 利用 js 改写 css样式

    let divStyle = document.querySelector('div').style;

    divStyle.width = '300px';
    divStyle.height = '300px';
    divStyle.backgroundColor = 'green';

  </script>
</body>

</html>
