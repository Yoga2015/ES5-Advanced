<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击按钮，按钮变粉红色</title>
  <style>
    .pink {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <button>按钮1</button>
  <button class="pink">按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>

  <script>

    let btns = document.querySelectorAll('button');

    for (let i = 0; i < btns.length; i++) {

      btns[i].addEventListener('click', function () {

        document.querySelector('.pink').className = '';  /* 排他思想:就是排除掉其他的（包括自己），然后再给自己设置想要实现的效果。 */

        this.className = 'pink';

      })

    }

  </script>
</body>

</html>
