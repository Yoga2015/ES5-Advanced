<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将数组[11,2,13,21,5]从大到小排序</title>
</head>

<body>
  <script>
    //        [3, 2, 21, 5, 1] => [3, 21, 5, 2, 1] => [21, 5, 3, 2, 1] 
    let arr = [1, 3, 2, 21, 5];

    for (let i = 0; i <= arr.length - 1; i++) {       // 外层循环 管 趟数

      for (let j = 0; j <= arr.length - i - 1; j++) {     // 内层循环 管 每趟交换次数

        if (arr[j] < arr[j + 1]) {

          let temp = arr[j];

          arr[j] = arr[j + 1];

          arr[j + 1] = temp;
        }

      }
    }

    alert(arr)
  </script>
</body>

</html>
