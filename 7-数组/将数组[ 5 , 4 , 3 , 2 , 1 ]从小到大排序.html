<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将数组[ 5 , 4 , 3 , 2 , 1 ]从小到大排序</title>
</head>

<body>

  <script>
    //        [4, 3, 2, 1, 5] => [3, 2, 1, 4, 5] => [1, 2, 3, 4, 5] 
    let arr = [5, 14, 3, 2, 13];

    for (let i = 0; i <= arr.length - 1; i++) {

      for (let j = 0; j <= arr.length - 1 - i; j++) {

        if (arr[j] > arr[j + 1]) {

          let temp = arr[j];

          arr[j] = arr[j + 1];

          arr[j + 1] = temp;

        }
      }
    }

    alert(arr)

  </script>

</body>

</html>
