<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>

    await 也是 一个关键字 。
    await 必须 写在 async函数 中。
    await 右侧 可以 放 表达式，一般为 Promise对象。
    await 是有返回结果的，可以是 成功的Promise 或者 失败的Promise
    await 的 Promise 失败了，就会抛出异常，需要通过 try …catch 捕获处理。。



    <script>

        // 创建一个Promise对象
        const p = new Promise((resolve, reject) => {

            // resolve('成功的数据')

            reject('失败啦') // 异步操作失败了，就需要在 async函数内 使用 try...catch

        });

        // await 必须 写在 async函数 中
        async function main() {

            try {

                let result = await p;
                console.log(result);

            } catch (e) {

                console.log(e);

            }

        }

        // 调用函数
        main()

    </script>


</body>

</html>
