<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>

</head>

<body>

  <input type="text">

  <script>

    const input = document.querySelector('input');

    input.addEventListener('keyup', function (e) {

      console.log(e.key);    //  打印 你 按下 的 按键名

      if (e.key === 'Enter') {

        console.log('我按下了回车键');

      }

    })

  </script>
