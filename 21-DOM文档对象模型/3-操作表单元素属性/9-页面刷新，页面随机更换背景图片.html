<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面刷新，页面随机更换背景图片</title>
  <style>
    body {
      background: url(./img/1.png) no-repeat top center/cover;
    }
  </style>
</head>

<body>

  <script>
    /*    
      页面刷新，页面随机更换背景图片
      需求： 当我们刷新页面，页面中的背景图片 随机显示 不同的图片
      分析：
            1、随机函数
            2、css页面背景图片 background-Image
            3、 标签选择body，因为 body 是唯一的标签，可以直接写document.body.style
    */

    window.onload = function () {

      // 1、随机函数： 取得 N-M 之间的整数 
      function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N;
      }

      // 2、随机得到序号
      let random = getRandom(1, 6)

      // 3、获取 body 元素 ， 并修改 body元素 的 背景图
      document.body.style.backgroundImage = `url(./img/${random}.png)`;

    }

  </script>
  
</body>

</html>
