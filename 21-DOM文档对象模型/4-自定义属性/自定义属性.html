<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义属性</title>
</head>

<body>

  <!-- 1、创建 自定义属性 -->
  <div data-id='1'>1</div>
  <div class="box" data-id='2' data-scm="大帅哥">2</div>
  <div data-id='3'>3</div>
  <div data-id='4'>4</div>
  <div data-id='5'>5</div>

  <script>

    // 2、获取 自定义属性
    const box = document.querySelector('.box');

    console.log(box.dataset);  // DOMStringMap : id:"1" scm:"大帅哥"

    console.log(box.dataset.id);  // 2    （常用）

    console.log(box.dataset['id']);  // 2  同上

    console.log(box.dataset.scm);  // 大帅哥

    // 3、修改 自定义属性
    
    box.dataset.scm = '大帅哥2';

    console.log(box.dataset.scm);

  </script>

</body>

</html>
