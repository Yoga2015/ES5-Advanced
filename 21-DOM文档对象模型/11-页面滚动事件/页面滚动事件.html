<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面滚动事件</title>
  <style>
    body {
      height: 3000px;
    }

    div {
      margin: 400px 100px;
      overflow: scroll;
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      display: none;
    }
  </style>

</head>

<body>

  <div>
    我里面很多很多的文字我里面很多很多的文字我里面很多很多的文字

    我里面很多很多的文字我里面很多很多的文字我里面很多很多的文字
    我里面很多很多的文字我里面很多很多的文字我里面很多很多的文字
    我里面很多很多的文字我里面很多很多的文字我里面很多很多的文字
  </div>

  <script>

    const div = document.querySelector('div')

    // 页面滚动事件 scroll 
    // 检测 页面滚动到某个位置，就触发回调函数
    window.addEventListener('scroll', function () {
      // console.log('我滚动了');

      // 实际场景中，我们更想知道 页面 到底 滚动了多少像素, 被卷去了多少 scrollTop

      // 所以 获取 html元素 写法 ： document.documentElement
      // console.log(document.documentElement.scrollTop);

      const result = document.documentElement.scrollTop;

      if (result >= 100) {

        div.style.display = 'block';  // 页面 滚动了 大于等于 100像素 后，显示 div

      } else {

        div.style.display = 'none';  // 页面 滚动了 小于 100像素 后，隐藏 div
      }

    })

    // 一般是 给 window 或 document  添加 scroll 事件
    // 但也可以监听 某个元素 的 内部滚动，直接给 某个元素 添加 scroll 事件 即可

  </script>

</body>

</html>
