<head>

  </div>

  <script>

    // 元素内部滚动  
    const div = document.querySelector('div')

    // 检测 在元素内部 滚动到 某个位置，就触发回调函数
    div.addEventListener('scroll', function () {

      // 通过 scrollTop 属性 可以 获取 被卷去的头部 的 距离
      console.log(this.scrollTop);  // 日常频繁使用

    })

  </script>
