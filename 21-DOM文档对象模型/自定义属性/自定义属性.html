<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义属性</title>
</head>

<body>

  <!-- 1、创建 自定义属性 -->
  <div data-id='1' data-scm="不知道">1</div>
  <div data-id='2'>2</div>
  <div data-id='3'>3</div>
  <div data-id='4'>4</div>
  <div data-id='5'>5</div>

  <script>

    // 2、获取 自定义属性
    const one = document.querySelector('div');

    console.log(one.dataset);  // DOMStringMap : id:"1" scm:"不知道"
    console.log(one.dataset.id);  // 1
    console.log(one.dataset.scm);  // 不知道

    one

  </script>

</body>

</html>
