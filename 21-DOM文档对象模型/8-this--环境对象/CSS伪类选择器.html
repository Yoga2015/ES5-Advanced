<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>css伪类选择器 :checked</title>

  <style>
    /* 任意一个 小复选框 被选中 后 都会 触发 css样式变化  */
    .ck:checked {
      width: 20px;
      height: 20px;
    }
  </style>

</head>

<body>

  <input type="checkbox" name="" id="" class="ck">
  <input type="checkbox" name="" id="" class="ck">
  <input type="checkbox" name="" id="" class="ck">
  <input type="checkbox" name="" id="" class="ck">

</body>

</html>
