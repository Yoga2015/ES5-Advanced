<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简版轮播图</title>
  <style>
    .slider {
      margin: 0 auto;
      width: 600px;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
    }

    .slider ol {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 13px;
      background-color: rgba(255, 255, 255, 0.3);

      display: flex;
      border-radius: 10px;
      padding: 0 2%;
    }

    .slider ol li {
      width: 8px;
      height: 8px;

      background-color: #fff;
      border-radius: 50%;
      margin: 3px;
      font-size: 0;

      /* 鼠标移入 li 时 */
      /* pointer 小手 效果，提示用户可以点击 */
      cursor: pointer;
    }

    .slider ol li:hover,
    .slider ol .active {
      background-color: orange;
    }
  </style>

</head>

<body>

  <div class="slider">

    <img src="./img/slider01.jpg" alt="">

    <ol>
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ol>

  </div>

  <script>

    // 把 数据 渲染到 页面指定位置

    // 1、准备 图片 数据
    let sliderData = [
      { url: './img/slider01.jpg' },
      { url: './img/slider02.jpg' },
      { url: './img/slider03.jpg' },
      { url: './img/slider04.jpg' },
      { url: './img/slider05.jpg' },
      { url: './img/slider06.jpg' },
      { url: './img/slider07.jpg' },
      { url: './img/slider08.jpg' },
    ]

    // 2、获取 图片
    let img = document.querySelector('.slider img');

    // 3 设置临时变量，用来控制 图片 播放 张数
    let i = 0;

    // 4、开启定时器
    setInterval(function () {

      i++;

      // 7、无缝衔接，轮播图 每播完一轮，继续从头开始播放
      if (i >= sliderData.length) {
        i = 0;
      }

      // 5、修改图片
      img.src = sliderData[i].url;

      // 6、获取 并 修改 小圆点
      document.querySelector('.slider ol .active').classList.remove('active');
      document.querySelector(`.slider ol li:nth-child(${i + 1})`).classList.add('active');

    }, 2000)

  </script>

</body>

</html>
