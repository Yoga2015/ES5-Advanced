<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 错误对象</title>
</head>

<body>
  <script>
    /*
      JavaScript 解析或运行时，一旦发生错误，引擎就会抛出一个错误对象。
      JavaScript 原生提供Error构造函数，所有抛出的错误都是这个构造函数的实例。

      Error实例对象 必须有 message属性 ，也可选有 name 属性 和 stack属性
                  message：错误提示信息
                  name：错误名称（非标准属性）
                  stack：错误的堆栈（非标准属性）

      Error的6个派生对象 : 
            SyntaxError对象 ：是 解析代码时 发生的语法错误。
            ReferenceError对象：是 引用一个不存在的变量时 发生的错误。
            RangeError对象：是 一个值超出有效范围时 发生的错误。
            TypeError对象 ：是 变量 或 参数 不是预期类型时 发生的错误。
            URIError对象 :是 URI 相关函数的参数不正确时抛出的错误.
            EvalError 对象 : 是 eval函数没有被正确执行时，会抛出EvalError错误。

      还可以定义自己的错误对象。

    */

    // 变量名错误
    // let 1a;   // Uncaught SyntaxError: Invalid or unexpected token

    // 等号左侧不是变量
    console.log() = 1     // Uncaught ReferenceError: Invalid left-hand side in assignment

    // 数组长度不得为负数
    new Array(-1)     // Uncaught RangeError: Invalid array length

    new 123     // Uncaught TypeError: number is not a func

    decodeURI('%2')  // URIError: URI malformed

  </script>
</body>

</html>
