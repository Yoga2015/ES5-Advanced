<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印直三角形</title>
</head>

<body>
  <script>
    /** 打印直三角形
     * 1、一共 10行 ，第一行 1列 ，第二行 2列 ，剩下每一行加一列
    */
    var str = '';

    for (var i = 1; i <= 10; i++) {

      for (var j = 1; j <= i; j++) {
        str = str + '*'
      }

      str = str + '\n';
    }
    console.log(str)

  </script>
</body>

</html>
