<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打console.log加入时间日期</title>
</head>

<body>
  <script>
    let arr = [22, 44, 66, 88];
    let date = new Date();
    for (let i = 0; i < arr.length; i++) {
      console.log(arr[i] + date);
    }
  </script>
</body>

</html>
